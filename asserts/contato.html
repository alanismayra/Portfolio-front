<body>

    <nav>
        <div class="logo">
            <img class="icone" src="/images/fotocurriculo.png" alt="Logo da pagina">

        </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>


    <main id="contato">
        <section id="formulario_mensagem">
            <h3>Contato</h2>
                <form>
                    <div class="campos-form">
                        <label for="nome">Nome:</label>
                        <input id="nome" name="nome" onkeyup="validaNome()" type="text"
                            placeholder="Insira o seu nome completo">
                        <div id="txtNome"></div>
                    </div>          

                    <div class="campos-form">
                        <label for="email">E-mail:</label>
                        <input id="email" name="email" type="text"
                            placeholder="Insira o seu e-mail" onkeyup="validaEmail()">
                        <div id="txtEmail"></div>
                    </div>

                    <div class="campos-form">
                        <label for="mensagem">Mensagem:</label>
                        <textarea id="mensagem" name="mensagem" rows="8"
                            placeholder="Deixe sua mensagem..."></textarea>
                        <div id="txtMensagem"></div>
                    </div>

                    <button type="button">
                        Enviar
                    </button>


                </form>
        </section>

        <section id="formulario_buscacep">
            <h3>Consultar CEP</h3>
            <div class="endereco">
                <div class="campos-form">
                    <label for="cep">CEP:</label>
                    <input id="cep" name="cep" type="text"
                        placeholder="Digite o número do CEP" onkeyup="validarCep()">
                    <div id="txtCep"></div>
                </div>
                <button type="button" onclick="consultarCep()">
                    Consultar
                </button>
                <hr>
                <div class="campos-form">
                    <label for="dados">Endereço:</label>
                    <textarea id="dados" name="dados" rows="7"
                        placeholder="Busca CEP..."></textarea>
                    <div id="txtCep"></div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="redes_sociais">
